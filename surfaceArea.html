<!DOCTYPE html>
<head>
    <title>Surface Area of Triangle</title>
    <script src="surfaceArea.js"></script>
    <script src="common.js"></script>
</head>

<body>
    <hr/>
    <p>Getting the surface area of a triangle</p>
    <!--input-->
    Base:<input id="inputBase" />
    Height:<input id="inputHeight" />

    <!--process-->

    <p id="parSurfaceArea">This is the output</p>
